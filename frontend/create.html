<!DOCTYPE html>
<html class="light" lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>主持會議 - 螢幕分享</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { "primary": "#137fec" },
          fontFamily: { "display": ["Inter", "sans-serif"] },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-abstract-pattern {
      background-color: #f6f7f8;
      background-image: radial-gradient(at 0% 0%, rgba(19,127,236,0.05) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(19,127,236,0.05) 0px, transparent 50%);
    }
    .live-pulse { animation: pulse 2s cubic-bezier(0.4,0,0.6,1) infinite; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.5} }
  </style>
</head>
<body class="bg-[#f6f7f8] text-slate-900 min-h-screen font-display">

  <!-- ==================== 設定狀態 ==================== -->
  <div id="setup" class="flex flex-col min-h-screen bg-abstract-pattern">
    <header class="flex items-center justify-between border-b border-slate-200 px-6 py-3 bg-white/80 backdrop-blur-md z-10">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center size-9 rounded-lg bg-primary text-white">
          <span class="material-symbols-outlined text-[24px]">screen_share</span>
        </div>
        <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-tight">主持端</h2>
      </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
      <div class="w-full max-w-[480px] bg-white rounded-xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="w-full h-40 bg-slate-100 relative overflow-hidden">
          <div class="absolute inset-0 bg-gradient-to-br from-primary/20 to-transparent"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="material-symbols-outlined text-primary/40 text-[80px]">present_to_all</span>
          </div>
        </div>
        <div class="p-8">
          <div class="text-center mb-8">
            <h1 class="text-slate-900 text-3xl font-bold leading-tight mb-2">開始分享</h1>
            <p class="text-slate-500 text-sm">為你的會議命名，即可開始螢幕分享。</p>
          </div>
          <div id="error" class="hidden mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-600 text-sm"></div>
          <div class="space-y-6">
            <div class="flex flex-col gap-2">
              <label class="text-sm font-semibold text-slate-700 ml-1" for="title">會議名稱</label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
                  <span class="material-symbols-outlined text-[20px]">label</span>
                </div>
                <input class="block w-full pl-11 pr-4 py-4 rounded-lg border border-slate-200 bg-slate-50 text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" id="title" placeholder="例如：每週例會、專案討論" type="text"/>
              </div>
            </div>
            <button id="startBtn" onclick="startMeeting()" class="w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-bold text-base rounded-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
              <span class="material-symbols-outlined">rocket_launch</span>
              開始分享
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ==================== 直播狀態 ==================== -->
  <div id="meeting" class="hidden flex-col min-h-screen">
    <header class="flex items-center justify-between border-b border-slate-200 bg-white px-6 py-3 z-10">
      <div class="flex items-center gap-4">
        <div class="flex items-center justify-center size-9 rounded-lg bg-primary text-white">
          <span class="material-symbols-outlined text-[24px]">screen_share</span>
        </div>
        <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-tight">主持端 <span class="ml-2 font-normal text-slate-400 text-sm">控制台</span></h2>
      </div>
    </header>
    <main class="flex-1 flex overflow-hidden">
      <!-- 影片區域 -->
      <section class="flex-1 flex flex-col p-8 overflow-hidden bg-slate-100">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-4">
            <div id="statusBadge" class="bg-yellow-500 text-white text-[11px] font-bold px-3 py-1 rounded-full uppercase tracking-widest flex items-center gap-2 shadow-lg">
              <span class="size-2 rounded-full bg-white live-pulse"></span>
              連線中
            </div>
            <h1 id="meetingTitle" class="text-2xl font-bold text-slate-900 leading-tight"></h1>
          </div>
        </div>
        <div class="relative flex-1 bg-black rounded-2xl overflow-hidden shadow-2xl border border-slate-200">
          <video id="preview" class="absolute inset-0 w-full h-full object-contain" autoplay muted playsinline></video>
          <div class="absolute top-6 left-6 flex gap-3">
            <div id="timerBadge" class="bg-black/40 backdrop-blur-xl px-4 py-2 rounded-xl text-white text-xs font-mono flex items-center gap-2 border border-white/10">
              <span class="material-symbols-outlined text-[16px] text-red-400">timer</span>
              <span id="timer">00:00:00</span>
            </div>
          </div>
          <div class="absolute bottom-6 right-6">
            <div class="bg-white/10 backdrop-blur-md border border-white/20 px-4 py-2 rounded-lg text-white/70 text-xs flex items-center gap-2">
              <span class="material-symbols-outlined text-[14px]">videocam</span>
              主持端預覽
            </div>
          </div>
        </div>
      </section>
      <!-- 側邊欄 -->
      <aside class="w-80 border-l border-slate-200 bg-white p-8 flex flex-col shrink-0">
        <div class="flex-1 space-y-8">
          <div>
            <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-4">串流資訊</h3>
            <div class="space-y-4">
              <div class="p-5 rounded-2xl bg-slate-50 border border-slate-100">
                <p class="text-slate-500 text-xs font-medium mb-1">會議名稱</p>
                <p id="sidebarTitle" class="text-lg font-bold text-slate-900 truncate"></p>
              </div>
              <div class="p-5 rounded-2xl bg-slate-50 border border-slate-100">
                <p class="text-slate-500 text-xs font-medium mb-1">持續時間</p>
                <span id="sidebarTimer" class="text-2xl font-bold text-slate-900">00:00:00</span>
              </div>
              <div class="p-5 rounded-2xl bg-slate-50 border border-slate-100">
                <p class="text-slate-500 text-xs font-medium mb-1">觀看人數</p>
                <div class="flex items-center gap-2">
                  <span id="viewerCount" class="text-2xl font-bold text-slate-900">0</span>
                  <span class="text-slate-400 text-sm">人</span>
                </div>
              </div>
            </div>
          </div>
          <div>
            <label class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-4 block">分享給參與者</label>
            <div id="linkBox" class="hidden">
              <div class="flex items-center gap-2 p-2 bg-slate-100 rounded-xl border border-slate-200">
                <input id="shareLink" class="bg-transparent border-none text-xs font-mono flex-1 text-slate-600 focus:ring-0 pl-2" readonly type="text"/>
                <button onclick="copyLink()" class="bg-white p-2 rounded-lg text-primary shadow-sm hover:bg-primary hover:text-white transition-all flex items-center justify-center" title="複製連結">
                  <span class="material-symbols-outlined text-[18px]">content_copy</span>
                </button>
              </div>
              <p class="text-[11px] text-slate-400 mt-3 flex items-center gap-1.5">
                <span class="material-symbols-outlined text-[14px]">info</span>
                擁有連結的人皆可觀看
              </p>
            </div>
          </div>
          <div>
            <h3 class="text-[11px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-4">參與者</h3>
            <div id="viewerList" class="space-y-2">
              <p class="text-slate-400 text-sm">尚無觀眾加入</p>
            </div>
          </div>
        </div>
        <div class="pt-8 border-t border-slate-200 space-y-3">
          <button id="pauseBtn" onclick="togglePause()" class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all active:scale-[0.98]">
            <span class="material-symbols-outlined">pause</span>
            <span id="pauseBtnLabel">暫停分享</span>
          </button>
          <button onclick="endMeeting()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-2xl shadow-xl shadow-red-600/20 flex items-center justify-center gap-3 transition-all hover:-translate-y-0.5 active:translate-y-0">
            <span class="material-symbols-outlined">call_end</span>
            結束會議
          </button>
          <p class="text-center text-slate-400 text-[11px] mt-4 font-medium uppercase tracking-wider">停止所有人的串流</p>
        </div>
      </aside>
    </main>
  </div>

  <!-- 螢幕分享失敗遮罩 -->
  <div id="captureErrorMask" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm" style="display:none;">
    <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 w-full max-w-md mx-4 p-8 flex flex-col items-center gap-5">
      <div class="flex items-center justify-center size-16 rounded-2xl bg-red-50 text-red-500">
        <span class="material-symbols-outlined text-[36px]">screen_share</span>
      </div>
      <div class="text-center">
        <h3 class="text-xl font-bold text-slate-900 mb-2">螢幕分享失敗</h3>
        <p class="text-slate-500 text-sm">你取消了螢幕分享或瀏覽器不支援此功能。<br>請重新選擇要分享的畫面。</p>
      </div>
      <button onclick="retryCapture()" class="w-full px-6 py-4 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
        <span class="material-symbols-outlined">refresh</span>
        重新分享
      </button>
    </div>
  </div>

  <!-- Toast 容器 -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

  <script src="/js/create.js"></script>
</body>
</html>
