<!DOCTYPE html>
<html class="light" lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>螢幕分享</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { "primary": "#137fec" },
          fontFamily: { "display": ["Inter", "sans-serif"] },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-abstract-pattern {
      background-color: #f6f7f8;
      background-image: radial-gradient(at 0% 0%, rgba(19,127,236,0.05) 0px, transparent 50%),
                        radial-gradient(at 100% 100%, rgba(19,127,236,0.05) 0px, transparent 50%);
    }
  </style>
</head>
<body class="bg-[#f6f7f8] text-slate-900 min-h-screen font-display flex flex-col bg-abstract-pattern">
  <!-- Header -->
  <header class="flex items-center justify-between border-b border-slate-200 px-6 py-3 bg-white/80 backdrop-blur-md">
    <div class="flex items-center gap-3">
      <div class="flex items-center justify-center size-9 rounded-lg bg-primary text-white">
        <span class="material-symbols-outlined text-[24px]">screen_share</span>
      </div>
      <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-tight">螢幕分享</h2>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-slate-900 mb-4">即時分享你的螢幕</h1>
      <p class="text-slate-500 text-lg">無需註冊，幾秒內即可開始分享。</p>
    </div>

    <div class="w-full max-w-[900px] grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- 左：發起會議 -->
      <div class="bg-white rounded-xl shadow-xl border border-slate-200 p-8 flex flex-col">
        <div class="flex items-center justify-center size-14 rounded-2xl bg-primary/10 text-primary mb-6">
          <span class="material-symbols-outlined text-[32px]">present_to_all</span>
        </div>
        <h3 class="text-xl font-bold text-slate-900 mb-2">我是主持人</h3>
        <p class="text-slate-500 text-sm mb-8 flex-1">發起一場新的會議，分享你的螢幕畫面給其他參與者。</p>
        <a href="/create" class="w-full inline-flex items-center justify-center gap-2 px-6 py-4 bg-primary hover:bg-primary/90 text-white font-bold text-base rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
          <span class="material-symbols-outlined">rocket_launch</span>
          發起會議
        </a>
      </div>

      <!-- 右：加入會議 -->
      <div class="bg-white rounded-xl shadow-xl border border-slate-200 p-8 flex flex-col">
        <div class="flex items-center justify-center size-14 rounded-2xl bg-slate-100 text-slate-600 mb-6">
          <span class="material-symbols-outlined text-[32px]">group</span>
        </div>
        <h3 class="text-xl font-bold text-slate-900 mb-2">加入會議</h3>
        <p class="text-slate-500 text-sm mb-8 flex-1">輸入會議代碼，即可觀看主持人的螢幕分享。</p>
        <form onsubmit="joinMeeting(event)" class="flex flex-col gap-3">
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
              <span class="material-symbols-outlined text-[20px]">tag</span>
            </div>
            <input class="block w-full pl-10 pr-4 py-4 rounded-lg border border-slate-200 bg-slate-50 text-slate-900 placeholder:text-slate-400 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all outline-none" id="joinCode" placeholder="輸入會議代碼" required type="text"/>
          </div>
          <button type="submit" class="w-full px-6 py-4 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-lg transition-all active:scale-[0.98]">
            加入
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    function joinMeeting(e) {
      e.preventDefault();
      const code = document.getElementById('joinCode').value.trim();
      if (code) window.location.href = '/join?code=' + encodeURIComponent(code);
    }
  </script>
</body>
</html>
