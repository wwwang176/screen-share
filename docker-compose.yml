services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-screenshare}
      POSTGRES_USER: ${POSTGRES_USER:-screenshare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-screenshare}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-screenshare}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-screenshare}:${POSTGRES_PASSWORD:-screenshare}@postgres:5432/${POSTGRES_DB:-screenshare}
      CF_ACCOUNT_ID: ${CF_ACCOUNT_ID}
      CF_API_TOKEN: ${CF_API_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    ports:
      - "8600:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  pgdata:
